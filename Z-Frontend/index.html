    <script type="module" src="/Z-Frontend/cupio-app.js"></script>
    <script src="/Z-Frontend/mixins/redirectTo.js"></script>
    <script>
        window.addEventListener("beforeunload", () => {
            window.scrollTo(0, 0);
        });
    </script>

    <style>
        html.no-scroll {
            overflow: hidden;
        }


        body {
            padding: 0;
            margin: 0;
            position: relative;
        }

        @font-face {
            font-family: "manual cupio";
            src: url('/Z-Frontend/font.ttf');
        }

        @media only screen and (max-width: 800px) {

            html.no-scroll #outlet {
                max-height: 100vh;
                overflow: hidden;
            }
        }
    </style>

</head>
<body>
<!-- Messenger Chat Plugin Code -->
<div id="fb-root"></div>

<!-- Your Chat Plugin code -->
<div id="fb-customer-chat" class="fb-customerchat">
</div>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '340047111023873',
            cookie     : true,
            xfbml      : true,
            version    : 'v10.0'
        });

        FB.AppEvents.logPageView();
        checkLoginState();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function checkLoginState() {
        console.log(1)
        FB.getLoginStatus(function(response) {
            console.log(response)
        });
    }
</script>
<script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "103007248327640");
    chatbox.setAttribute("attribution", "biz_inbox");
    window.fbAsyncInit = function() {
        FB.init({
            xfbml            : true,
            version          : 'v10.0'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div id="outlet"></div>
</body>
</html>
