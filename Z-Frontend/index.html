<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Sio Delivery</title>
    <link rel="favicon icon" typ="image/jpg" href="/Z-Frontend/images/logo.png">
    <meta name="description" content=""/>
    <script type="module" src="/Z-Frontend/cupio-app.js"></script>
    <script src="/Z-Frontend/mixins/redirectTo.js"></script>
    <script>
        window.addEventListener("beforeunload", () => {
            window.scrollTo(0, 0);
        });
    </script>

    <style>
        html.no-scroll {
            overflow: hidden;
        }


        body {
            padding: 0;
            margin: 0;
            position: relative;
        }

        @font-face {
            font-family: "manual cupio";
            src: url('/Z-Frontend/font.ttf');
        }

        @media only screen and (max-width: 800px) {

            html.no-scroll #outlet {
                max-height: 100vh;
                overflow: hidden;
            }
        }
    </style>

</head>
<body>
<div id="outlet"></div>
</body>
</html>
